<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Detalle de Vacante</title>
    <style>
        .sueldo-bueno {
            color: green;
            font-weight: bold;
        }
        .sueldo-normal {
            color: orange;
            font-weight: bold;
        }
        .sueldo-malo {
            color: red;
            font-weight: bold;
        }
    </style>
</head>


<body>
<h1 th:text="${vacante.nombre}" class='sueldo-bueno'>Nombre de la Vacante</h1>
<p th:text="${vacante.descripcion}">Descripción de la vacante.</p>
<p th:text="'Fecha de Publicación: ' + ${#dates.format(vacante.fecha, 'dd-MM-yyyy')}">
    Fecha</p>

<!--  Caso 1  (th:case) sin ternarios

        Salario:
        <span th:case="${vacante.salario > 2000}" class="sueldo-bueno"  D
              th:text="${#numbers.formatCurrency(vacante.salario)} + ' (Buen sueldo)'">
        </span>
        <span th:case="${vacante.salario >= 500}" class="sueldo-normal"
              th:text="${#numbers.formatCurrency(vacante.salario)} + ' (Sueldo normal)'">
        </span>
        <span th:case="*" class="sueldo-malo"

<!-- caso 2:(th:case) Con operadores ternarios -->
<p th:with="status = ${vacante.salario > 2800 ? 'bueno' : (vacante.salario >= 700 ? 'normal' : 'malo')}">
    Salario:
    <span th:class="'sueldo-' + ${status}" th:text="${#numbers.formatCurrency(vacante.salario)} + ' (' +
    (${status == 'bueno' ? 'Buen sueldo' : (status == 'normal' ? 'Sueldo normal' : 'Sueldo malo')}) +
    ')'"></span></p>

</body>
</html>
