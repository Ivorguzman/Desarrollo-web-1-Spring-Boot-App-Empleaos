<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>th:text"'Vacante: '+ ${vacante.nombre}"</title>

   <!-- Enlaces a CSS usando la sintaxis robusta de Thymeleaf `@{...}` -->
   <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
   <link rel="stylesheet" th:href="@{/css/all.min.css}">
   <link rel="stylesheet" th:href="@{/css/tabla.css}">
</head>
<body>

<!--La versión con las barras verticales |...| le dice a Thymeleaf que procese todo lo que
 está dentro como una sola cadena de texto, reemplazando las expresiones ${...}
automáticamente. Es un poco más limpio y a veces más fácil de leer.-->
<h1 th:text="|idVacante : ${idVacante}|"></h1>
<h1>Id de la vacante (Con codificación Moderna de Th:) =
   <span th:text="|${idVacante}|"></span>
</h1>

<h2 th:text="'Id de la vacante (Con codificación clásica de Th:) = ' +${idVacante}"></h2>
<table class="table table-striped table-bordered table-hover">
   <thead class="thead-dark">
   <tr>
      <th>Logo</th>
      <th>Id</th>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Fecha</th>
      <th>Salario</th>
      <th>Destacado</th>
   </tr>
   </thead>
</table>
</body>
</html>
